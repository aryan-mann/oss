<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AI Bird</title>
    <link rel="stylesheet" type="text/css" media="screen" href="../app.css">
</head>
<body>
    <div class="mainPopup">
        <div class="logo">
            <img src="../images/icon_64.png" alt="" />
            <h3>AI Bird</h3>
        </div>
        <div style="display: flex; flex-direction: column; gap: 6px;">
            <div class="input-group">
                <label for="api-key">Cohere API Key <a style="font-size: 0.8em; margin-left: 8px;" href="https://dashboard.cohere.com/api-keys">(Get API Key)</a></label>
                <input id="api-key" type="password" />
            </div>
            <div class="input-group">
                <label for="prompts">Prompts Repository<span style="font-size: 0.8em; margin-left: 8px;">(Optional)</span></label>
                <input id="prompts" type="text" />
            </div>
        </div>
        <div style="display: flex; justify-content: right; margin-top: 1rem;">
            <button id="save-changes">Save</button>
        </div>
        <div class="copyable" id="result"></div>
        <script type="module" src="main.js"></script>
    </div>
</body>
</html>
